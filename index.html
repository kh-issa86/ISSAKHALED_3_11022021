<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="acceuil.css">
    <script src="https://kit.fontawesome.com/0492dac9e8.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <div class="logo">
        <img src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </div>
    </header>
    
    <main>
        <section>
            <div class="localisation">
                <div class="localisation__txt">
                    <p><i class="fa fa-map-marker" aria-hidden="true"></i> Paris,Belleville</p>
                </div>

            </div>
            <div class="discover">
                <h1>Résevez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exeption, séléctionnés par nos soins.</p>
                <button class="discover__button">
                  Explore our restaurants
                </button>
            </div>
        </section>

        <section class="fonctionnement">
            <h2 class="fonctionnement__titre">Fonctionnement</h2>
            <div class="fonctionnement__card">
                <p class="fonctionnement__card__num">1</p><i class="fas fa-mobile-alt fonctionnement__card__icone"></i><p class="fonctionnement__carte__description">Choisissez un restaurant</p>
            </div>
            <div class="fonctionnement__card">
                <p class="fonctionnement__card__num">2</p><i class="fas fa-bars fonctionnement__card__icone"></i><p class="fonctionnement__carte__description">Composez votre menu</p>
            </div>
            <div class="fonctionnement__card">
                <p class="fonctionnement__card__num">3</p><i class="fas fa-store fonctionnement__card__icone"></i><p class="fonctionnement__carte__description">Dégustez au restaurant</p>
            </div>
        </section>



    </main>



</body>
</html>
